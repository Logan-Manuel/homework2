<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <div class="container">
      <p id="placeholder"></p>
      <button class="btn" onclick='writeValue()'>Click to recieve 5 chickens</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
      function writeValue() {
        document.getElementById('placeholder').innerHTML = '5 chickens';
      }
      
      function Alerts() {
            alert("Warning this website will self destruct in 100 minutes");
            alert("Im just kidding");
        }
      
      
 
function greet() {
	var name = prompt("Enter a name: ");
    let greeting = ("Hello " + name + ":)");
	alert(greeting)
}
 




      
      
      
      function factorial(n) {
  if (n === 0 || n === 1) {
    return 1;
  } else {
    return alert( n * factorial(n - 1));
  }
}
    </script>

    <button onclick="factorial(5)"> Factorial</button>

    <p><button onclick="Alerts()">Alerts</button></p>
    
    <button onclick="greet()">Greet name function</button>
    
  </body>
</html>
